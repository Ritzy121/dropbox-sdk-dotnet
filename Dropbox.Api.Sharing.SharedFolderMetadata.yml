  example: []
  syntax:
    content: public SharedFolderMetadata(AccessLevel accessType, bool isInsideTeamFolder, bool isTeamFolder, string name, FolderPolicy policy, string previewUrl, string sharedFolderId, System.DateTime timeInvited, System.Collections.Generic.IEnumerable<string> ownerDisplayNames = null, Team ownerTeam = null, string parentSharedFolderId = null, string pathLower = null, string parentFolderName = null, SharedContentLinkMetadata linkMetadata = null, System.Collections.Generic.IEnumerable<FolderPermission> permissions = null, AccessInheritance accessInheritance = null)
    parameters:
    - id: accessType
      type: Dropbox.Api.Sharing.AccessLevel
      description: >-
        The current user&apos;s access level for this shared

        folder.
    - id: isInsideTeamFolder
      type: System.Boolean
      description: >-
        Whether this folder is inside of a team

        folder.
    - id: isTeamFolder
      type: System.Boolean
      description: Whether this folder is a <a href="https://www.dropbox.com/en/help/986">team folder</a>.
    - id: name
      type: System.String
      description: The name of the this shared folder.
    - id: policy
      type: Dropbox.Api.Sharing.FolderPolicy
      description: Policies governing this shared folder.
    - id: previewUrl
      type: System.String
      description: >-
        URL for displaying a web preview of the shared

        folder.
    - id: sharedFolderId
      type: System.String
      description: The ID of the shared folder.
    - id: timeInvited
      type: System.DateTime
      description: >-
        Timestamp indicating when the current user was invited to

        this shared folder.
    - id: ownerDisplayNames
      type: System.Collections.Generic.IEnumerable{System.String}
      description: >-
        The display names of the users that own the folder.

        If the folder is part of a team folder, the display names of the team admins are

        also included. Absent if the owner display names cannot be fetched.
    - id: ownerTeam
      type: Dropbox.Api.Users.Team
      description: >-
        The team that owns the folder. This field is not present if

        the folder is not owned by a team.
    - id: parentSharedFolderId
      type: System.String
      description: >-
        The ID of the parent shared folder. This field

        is present only if the folder is contained within another shared folder.
    - id: pathLower
      type: System.String
      description: >-
        The lower-cased full path of this shared folder. Absent for

        unmounted folders.
    - id: parentFolderName
      type: System.String
      description: Display name for the parent folder.
    - id: linkMetadata
      type: Dropbox.Api.Sharing.SharedContentLinkMetadata
      description: >-
        The metadata of the shared content link to this shared

        folder. Absent if there is no link on the folder. This is for an unreleased feature

        so it may not be returned yet.
    - id: permissions
      type: System.Collections.Generic.IEnumerable{Dropbox.Api.Sharing.FolderPermission}
      description: >-
        Actions the current user may perform on the folder and

        its contents. The set of permissions corresponds to the FolderActions in the

        request.
    - id: accessInheritance
      type: Dropbox.Api.Sharing.AccessInheritance
      description: >-
        Whether the folder inherits its members from its

        parent.
