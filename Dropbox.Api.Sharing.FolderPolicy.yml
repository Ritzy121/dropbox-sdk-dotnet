  syntax:
    content: public FolderPolicy(AclUpdatePolicy aclUpdatePolicy, SharedLinkPolicy sharedLinkPolicy, MemberPolicy memberPolicy = null, MemberPolicy resolvedMemberPolicy = null, ViewerInfoPolicy viewerInfoPolicy = null)
    parameters:
    - id: aclUpdatePolicy
      type: Dropbox.Api.Sharing.AclUpdatePolicy
      description: >-
        Who can add and remove members from this shared

        folder.
    - id: sharedLinkPolicy
      type: Dropbox.Api.Sharing.SharedLinkPolicy
      description: Who links can be shared with.
    - id: memberPolicy
      type: Dropbox.Api.Sharing.MemberPolicy
      description: >-
        Who can be a member of this shared folder, as set on the

        folder itself. The effective policy may differ from this value if the team-wide

        policy is more restrictive. Present only if the folder is owned by a team.
    - id: resolvedMemberPolicy
      type: Dropbox.Api.Sharing.MemberPolicy
      description: >-
        Who can be a member of this shared folder,

        taking into account both the folder and the team-wide policy. This value may differ

        from that of member_policy if the team-wide policy is more restrictive than the

        folder policy. Present only if the folder is owned by a team.
    - id: viewerInfoPolicy
      type: Dropbox.Api.Sharing.ViewerInfoPolicy
      description: >-
        Who can enable/disable viewer info for this shared

        folder.
    content.vb: Public Sub New(aclUpdatePolicy As AclUpdatePolicy, sharedLinkPolicy As SharedLinkPolicy, memberPolicy As MemberPolicy = Nothing, resolvedMemberPolicy As MemberPolicy = Nothing, viewerInfoPolicy As ViewerInfoPolicy = Nothing)
