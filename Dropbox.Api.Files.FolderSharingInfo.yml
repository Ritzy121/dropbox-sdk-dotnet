    parameters:
    - id: readOnly
      type: System.Boolean
      description: >-
        True if the file or folder is inside a read-only shared

        folder.
    - id: parentSharedFolderId
      type: System.String
      description: >-
        Set if the folder is contained by a shared

        folder.
    - id: sharedFolderId
      type: System.String
      description: >-
        If this folder is a shared folder mount point, the ID

        of the shared folder mounted at this location.
    - id: traverseOnly
      type: System.Boolean
      description: >-
        Specifies that the folder can only be traversed and the

        user can only see a limited subset of the contents of this folder because they

        don&apos;t have read access to this folder. They do, however, have access to some sub

        folder.
    - id: noAccess
      type: System.Boolean
      description: >-
        Specifies that the folder cannot be accessed by the

        user.
