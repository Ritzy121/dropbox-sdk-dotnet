      description: Details of a user&apos;s name.
    - id: email
      type: System.String
      description: >-
        The user&apos;s email address. Do not rely on this without checking

        the <code data-dev-comment-type="paramref" class="paramref">emailVerified</code> field. Even then, it&apos;s possible that the user

        has since lost access to their email.
    - id: emailVerified
      type: System.Boolean
      description: >-
        Whether the user has verified their email

        address.
    - id: disabled
      type: System.Boolean
      description: Whether the user has been disabled.
    - id: isTeammate
      type: System.Boolean
      description: >-
        Whether this user is a teammate of the current user. If

        this account is the current user&apos;s account, then this will be <code>true</code>.
    - id: profilePhotoUrl
      type: System.String
      description: >-
        URL for the photo representing the user, if one is

        set.
    - id: teamMemberId
      type: System.String
      description: >-
        The user&apos;s unique team member id. This field will only

        be present if the user is part of a team and <code data-dev-comment-type="paramref" class="paramref">isTeammate</code> is

        <code>true</code>.
