  namespace: Dropbox.Api.Files
  summary: "\n<p>Your intent when writing a file to some path. This is used to determine what\nconstitutes a conflict and what the autorename strategy is.</p>\n<p>In some situations, the conflict behavior is identical: (a) If the target path\ndoesn&apos;t refer to anything, the file is always written; no conflict. (b) If the target\npath refers to a folder, it&apos;s always a conflict. (c) If the target path refers to a\nfile with identical contents, nothing gets written; no conflict.</p>\n<p>The conflict checking differs in the case where there&apos;s a file at the target path\nwith contents different from the contents you&apos;re trying to write.</p>\n"
