  summary: "\n<p>Initializes a new instance of the <xref href=\"Dropbox.Api.Sharing.SharedLinkMetadata\" data-throw-if-not-resolved=\"false\"></xref>\nclass.</p>\n"
  example: []
  syntax:
    content: protected SharedLinkMetadata(string url, string name, LinkPermissions linkPermissions, string id = null, DateTime? expires = null, string pathLower = null, TeamMemberInfo teamMemberInfo = null, Team contentOwnerTeamInfo = null)
    parameters:
    - id: url
      type: System.String
      description: URL of the shared link.
    - id: name
      type: System.String
      description: >-
        The linked file name (including extension). This never contains

        a slash.
    - id: linkPermissions
      type: Dropbox.Api.Sharing.LinkPermissions
      description: The link&apos;s access permissions.
    - id: id
      type: System.String
      description: A unique identifier for the linked file.
    - id: expires
      type: System.Nullable{System.DateTime}
      description: >-
        Expiration time, if set. By default the link won&apos;t

        expire.
    - id: pathLower
      type: System.String
      description: >-
        The lowercased full path in the user&apos;s Dropbox. This always

        starts with a slash. This field will only be present only if the linked file is in

        the authenticated user&apos;s  dropbox.
    - id: teamMemberInfo
      type: Dropbox.Api.Sharing.TeamMemberInfo
      description: >-
        The team membership information of the link&apos;s owner.

        This field will only be present  if the link&apos;s owner is a team member.
    - id: contentOwnerTeamInfo
      type: Dropbox.Api.Users.Team
      description: >-
        The team information of the content&apos;s owner.

        This field will only be present if the content&apos;s owner is a team member and the

        content&apos;s owner team is different from the link&apos;s owner team.
