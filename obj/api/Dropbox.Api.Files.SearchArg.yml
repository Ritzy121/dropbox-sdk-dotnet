  summary: "\n<p>Initializes a new instance of the <xref href=\"Dropbox.Api.Files.SearchArg\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  example: []
  syntax:
    content: public SearchArg(string path, string query, ulong start = 0UL, ulong maxResults = 100UL, SearchMode mode = null)
    parameters:
    - id: path
      type: System.String
      description: >-
        The path in the user&apos;s Dropbox to search. Should probably be a

        folder.
    - id: query
      type: System.String
      description: >-
        The string to search for. Query string may be rewritten to

        improve relevance of results. The string is split on spaces into multiple tokens.

        For file name searching, the last token is used for prefix matching (i.e. &quot;bat c&quot;

        matches &quot;bat cave&quot; but not &quot;batman car&quot;).
    - id: start
      type: System.UInt64
      description: >-
        The starting index within the search results (used for

        paging).
    - id: maxResults
      type: System.UInt64
      description: The maximum number of search results to return.
    - id: mode
      type: Dropbox.Api.Files.SearchMode
      description: >-
        The search mode (filename, filename_and_content, or

        deleted_filename). Note that searching file content is only available for Dropbox

        Business accounts.
    content.vb: Public Sub New(path As String, query As String, start As ULong = 0UL, maxResults As ULong = 100UL, mode As SearchMode = Nothing)
