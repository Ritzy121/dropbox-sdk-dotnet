    content: public SharedLinkFileInfo(string url, string path = null, string password = null)
    parameters:
    - id: url
      type: System.String
      description: >-
        The shared link corresponding to either a file or shared link to

        a folder. If it is for a folder shared link, we use the path param to determine for

        which file in the folder the view is for.
    - id: path
      type: System.String
      description: >-
        The path corresponding to a file in a shared link to a folder.

        Required for shared links to folders.
    - id: password
      type: System.String
      description: >-
        Password for the shared link. Required for

        password-protected shared links to files  unless it can be read from a

        cookie.
